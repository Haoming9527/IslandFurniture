<script src="../checkCountry.js" ></script>
<html>
    <script src="../../header.js"></script>
    <body>
        <div class="body">
            <script src="menu2.js"></script>
            <div role="main" class="main">
                <section class="page-top">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <h2>Showroom</h2>
                            </div>
                        </div>
                    </div>
                </section>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h2>Explore Our <strong>Styled Rooms</strong></h2>
                            <p class="lead">Visualize furniture in realistic room settings to help you design your perfect space.</p>
                        </div>
                    </div>

                    <hr class="tall" />

                    <style>
                        /* The grid: Four equal columns using flexbox */
                        .gallery-row {
                            display: flex;
                            flex-wrap: wrap;
                            margin: 0 -10px;
                        }

                        .column {
                            flex: 25%;
                            max-width: 25%;
                            padding: 10px;
                            box-sizing: border-box;
                            display: none; /* Hidden by default for filtering */
                        }

                        /* The "show" class is added to the filtered elements */
                        .show {
                            display: block;
                        }

                        /* Responsive layout - makes a two column-layout instead of four columns */
                        @media screen and (max-width: 800px) {
                            .column {
                                flex: 50%;
                                max-width: 50%;
                            }
                        }

                        /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
                        @media screen and (max-width: 600px) {
                            .column {
                                flex: 100%;
                                max-width: 100%;
                            }
                        }
                        
                        /* Style the images inside the grid */
                        .gallery-img {
                            opacity: 0.8; 
                            cursor: pointer; 
                            width: 100% !important;
                            height: 250px !important; /* Fixed height for uniformity */
                            object-fit: cover !important; /* Crop to fit */
                            border-radius: 8px;
                            transition: all 0.3s ease;
                            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                            display: block;
                        }
                        
                        .gallery-img:hover {
                            opacity: 1;
                            transform: translateY(-5px);
                            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
                        }
                        
                        /* The expanding image container */
                        .container-gallery {
                            position: relative;
                            display: none;
                            margin-top: 20px;
                            border-radius: 8px;
                            overflow: hidden;
                            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
                        }

                        /* Style the expanded image */
                        #expandedImg {
                            width: 100%;
                            height: 800px; /* Fixed height for the expanded view */
                            object-fit: cover;
                            display: block;
                        }
                        
                        /* Expanding image text */
                        #imgtext {
                            position: absolute;
                            bottom: 0;
                            left: 0;
                            width: 100%;
                            color: white;
                            font-size: 20px;
                            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
                            padding: 20px;
                            text-align: left;
                        }
                        
                        /* Closable button inside the expanded image */
                        .closebtn {
                            position: absolute;
                            top: 15px;
                            right: 15px;
                            color: white;
                            font-size: 35px;
                            cursor: pointer;
                            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
                            transition: color 0.2s;
                            z-index: 10;
                        }

                        .closebtn:hover {
                            color: #ddd;
                        }

                        /* Style the buttons */
                        .btn-container {
                            text-align: center;
                            margin-bottom: 20px;
                        }
                        
                        .btn {
                            border: none;
                            outline: none;
                            padding: 12px 16px;
                            background-color: #f1f1f1;
                            cursor: pointer;
                            border-radius: 5px;
                            margin: 5px;
                            transition: background-color 0.3s;
                        }
                        
                        .btn:hover {
                            background-color: #ddd;
                        }
                        
                        .btn.active {
                            background-color: #666;
                            color: white;
                        }
                    </style>

                    <div class="row">
                        <div class="col-md-12">
                            <div style="text-align:center; margin-bottom: 30px;">
                                <h2>Showroom Gallery</h2>
                                <p>Click on the images below to explore our room concepts:</p>
                            </div>

                            <div id="myBtnContainer" class="btn-container">
                                <button class="btn active" onclick="filterSelection('all')"> Show all</button>
                                <button class="btn" onclick="filterSelection('living')"> Living Room</button>
                                <button class="btn" onclick="filterSelection('bedroom')"> Bedroom</button>
                                <button class="btn" onclick="filterSelection('kitchen')"> Kitchen</button>
                                <button class="btn" onclick="filterSelection('study')"> Study Room</button>
                            </div>
                            <div class="gallery-row">
                                <div class="column filterDiv living">
                                <img class="gallery-img" src="../../img/showroom/living_room.jpg" alt="Living Room" onclick="myFunction(this);">
                                </div>
                                <div class="column filterDiv bedroom">
                                <img class="gallery-img" src="../../img/showroom/bedroom.jpg" alt="Bedroom" onclick="myFunction(this);">
                                </div>
                                <div class="column filterDiv kitchen">
                                <img class="gallery-img" src="../../img/showroom/kitchen.jpg" alt="Kitchen" onclick="myFunction(this);">
                                </div>
                                <div class="column filterDiv study">
                                <img class="gallery-img" src="../../img/showroom/study_room.jpg" alt="Study Room" onclick="myFunction(this);">
                                </div>
                            </div>
                            <div class="container-gallery">
                                <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
                                <img id="expandedImg">
                                <div id="imgtext"></div>
                            </div>
                        </div>
                    </div>

                    <script>
                    filterSelection("all")
                    function filterSelection(c) {
                      var x, i;
                      x = document.getElementsByClassName("column");
                      if (c == "all") c = "";
                      for (i = 0; i < x.length; i++) {
                        RemoveClass(x[i], "show");
                        if (x[i].className.indexOf(c) > -1) AddClass(x[i], "show");
                      }
                      var container = document.querySelector(".container-gallery");
                      if (container) {
                        container.style.display = "none";
                      }
                    }
                    
                    function AddClass(element, name) {
                      var i, arr1, arr2;
                      arr1 = element.className.split(" ");
                      arr2 = name.split(" ");
                      for (i = 0; i < arr2.length; i++) {
                        if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
                      }
                    }
                    
                    function RemoveClass(element, name) {
                      var i, arr1, arr2;
                      arr1 = element.className.split(" ");
                      arr2 = name.split(" ");
                      for (i = 0; i < arr2.length; i++) {
                        while (arr1.indexOf(arr2[i]) > -1) {
                          arr1.splice(arr1.indexOf(arr2[i]), 1);     
                        }
                      }
                      element.className = arr1.join(" ");
                    }
                    
                    var btnContainer = document.getElementById("myBtnContainer");
                    var btns = btnContainer.getElementsByClassName("btn");
                    for (var i = 0; i < btns.length; i++) {
                      btns[i].addEventListener("click", function(){
                        var current = document.getElementsByClassName("active");
                        current[0].className = current[0].className.replace(" active", "");
                        this.className += " active";
                      });
                    }

                    function myFunction(imgs) {
                      var expandImg = document.getElementById("expandedImg");
                      var imgText = document.getElementById("imgtext");
                      expandImg.src = imgs.src;
                      imgText.innerHTML = imgs.alt;
                      expandImg.parentElement.style.display = "block";
                    }
                    </script>

                    <hr class="tall" />
                </div>
            </div>
            <script src="../footer.js"></script>
        </div>
    </body>
</html>
